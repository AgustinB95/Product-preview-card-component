<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./mobile.css">
    <title>Product Review Card</title>
</head>
<body>
    <div class="container">
        <div class="image"></div>
        <div class="info-card-container">
            <div class="info-card">  
                <p class="product-type">PERFUME</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="product-description">A floral, solar and voluptuous intepretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
                <div class="prices">
                    <p class="sale-price">$149.99</p>
                    <p class="original-price"> $169.99</p>
                </div>
                <button type ="button" class="cart">
                    <img src="./images/icon-cart.svg" alt="">
                    <p>Add to cart</p>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
